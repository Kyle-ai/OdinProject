<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset='utf-8'>
    <title>My Drym Kit</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>


  <body>
    <div class='title'>
    <h1>TRY AND JAM OUT!!</h1>
    </div>
  <div class='keys'>
    <div data-key='87'>
      <div class='sound1'></div>
      <kbd>W</kbd>
      </div>
    <div data-key='65'>
      <div class= 'sound2'></div>
      <kbd>A</kbd>
      </div>
    <div data-key='68'>
      <div class='sound3'></div>
      <kbd>D</kbd>
      </div>
    <div data-key='16'>
      <div class='sound4'></div>
      <kbd>SHIFT</kbd>
      </div>
    <div data-key='81'>
      <div class='sound5'></div>
      <kbd>Q</kbd>
      </div>
    <div data-key='20'>
      <div class='sound6'></div>
      <kbd>CAPLOCK</kbd>
      </div>
    <div date-key='69'>
      <div class='sound7'></div>
      <kbd>E<kbd>
      </div>
    <div data-key='82'>
      <div class='sound8'></div>
      <kbd>R</kbd>
      </div>
    <div data-key='83'>
      <div class='sound9'></div>
      <kbd>S</kbd>
      </div>
    </div>
<audio data key = '87' src="sounds/clap/wav" ></audio>
<audio data key = '65' src="sounds/hihat.wav" ></audio>
<audio data key = '68' src="sounds/kick.wav" ></audio>
<audio data key = '16' src="sounds/openhat.wav" ></audio>
<audio data key = '81' src="sounds/ride.wav" ></audio>
<audio data key = '20' src="sounds/snare.wav" ></audio>
<audio data key = '69' src="sounds/tink.wav" ></audio>
<audio data key = '82' src="sounds/tom.wav" ></audio>
<audio data key = '83' src="sounds/boom.wav" ></audio>

<script>
window.addEventListener('keydown',function(e){
  console.log(e.keycode);
});

</script>

  </body>
</html>
